apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  labels:
    app: test-app
spec:
  selector:
    app: test-app
  ports:
    - protocol: TCP
      port: 80         # Внешний порт для Service
      targetPort: 8080 # Порт внутри контейнера
  type: NodePort       # Для доступа через Minikube
